<ion-header>

  <ion-navbar color="primary"> 
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button block color='secondary' (click)="login(user)">Entrar</button>
    <button ion-button block (click)="register()">Registrar-se</button>
  </div>
</ion-content>
