<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produções</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col col-10>
        <ion-item>
          <ion-label>Nome da produção</ion-label>
        </ion-item>   
        <ion-item>
          <ion-label>{{contacts.name}}</ion-label>
        </ion-item>
        </ion-col>
        <ion-col col-2>
          <button ion-button color="secondary" (click)="doPromptNome()"><ion-icon ios="ios-add" md="md-add"><ion-icon ios="ios-beer" md="md-beer"></ion-icon></ion-icon></button>
        </ion-col>
        <ion-col>
        <ion-item>
          <ion-label>Quantidade de rampas</ion-label>
        </ion-item>  
        <ion-item>
          <ion-label>{{tap}}</ion-label>
        </ion-item>
        </ion-col>
        <ion-col>
        <ion-item>
          <ion-label>Tempo dos Lupulos</ion-label>
        </ion-item>  
        <ion-item>
          <ion-label>{{form.value.lupulo}}</ion-label>
        </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div padding>
      <button ion-button block type="submit" [disabled]="!form.valid" (click)="getLast()">Confirmar</button>
      <button ion-button block type="submit" [disabled]="!form.valid" (click)="recomecar()">Reiniciar</button>
    </div>
  </form>

</ion-content>
